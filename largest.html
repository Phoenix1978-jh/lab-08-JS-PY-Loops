<!--ask for a number 4 times: “Number please….”
using comparison operators and a conditional (in each iteration), determine the current largest number…
remember to convert from a string to an int!
say: “The largest number is x”-->
<body>
    <script>
        var num1 = (parseInt(prompt("Number please...")));
        var num2 = (parseInt(prompt("Another number please...")));
        var num3 = (parseInt(prompt("One more mumber please...")));
        var num4 = (parseInt(prompt("And the last number please...")));
        var myArray = [num1,num2,num3,num4];
        var largest = 0;

     for( var i = 0; i < myArray.length; i++){
          if(largest < myArray[i]) { 
              largest = myArray[i]; 
            }
        } console.log("The largest number is " + largest);


    </script>
